version: "3.8"

services:
    # PHP Service
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: navigo-backend
        container_name: navigo-app
        restart: unless-stopped
        working_dir: /var/www/html
        volumes:
            - ./:/var/www/html
            - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
            - navigo-network
        depends_on:
            - db

    # Nginx Service
    web:
        image: nginx:alpine
        container_name: navigo-nginx
        restart: unless-stopped
        ports:
            - "8000:80"
        volumes:
            - ./:/var/www/html
            - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
        networks:
            - navigo-network
        depends_on:
            - app

    # MySQL Service
    db:
        image: mysql:8.0
        container_name: navigo-db
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_USER: ${DB_USERNAME}
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        volumes:
            - navigo-db-data:/var/lib/mysql
        ports:
            - "3306:3306"
        networks:
            - navigo-network

networks:
    navigo-network:
        driver: bridge

volumes:
    navigo-db-data:
        driver: local
